# Riders Net Profit Watch API — Nginx Reverse Proxy
# Copy this file to: /etc/nginx/sites-available/riders-api
# Then symlink:     sudo ln -s /etc/nginx/sites-available/riders-api /etc/nginx/sites-enabled/
# Test & reload:    sudo nginx -t && sudo systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    # Replace with your domain or VPS IP
    server_name 157.245.8.100;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max request body size
    client_max_body_size 10M;

    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block everything else
    location / {
        return 404;
    }
}

